<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/prova-style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="containerBenchmark">
      <div class="logo-benchmark">
        <img src="assets/img/epicode_logo.png" />
      </div>

      <!-- Welcome Page -->

      <template>
        <div class="container-welcomepage">
          <div class="p-bigger">
            <p class="">Welcome to</p>
            <p class="bold">your exam</p>
          </div>
          <div>
            <p class="purple bold">Instructions</p>
          </div>
          <div class="padding-tb">
            <p>We don't expect engineers to know the answer to all of these questions, so don't worry if you're unsure of a few of them.</p>
          </div>
          <div>
            <ul>
              <li>Each questions is <span class="bold">timed</span> and can only be <span class="bold">answered once.</span></li>
              <li>Changing browser tab or opening other windows will <span class="bold">invalidate the question.</span></li>
              <li>This exam will take approx. <span class="bold">0-5 minutes.</span></li>
            </ul>
          </div>
          <div class="checkbox-bench">
            <div class="checkbox-flex">
              <input type="checkbox" id="check-welcome-page" />
              <label for="check-welcome-page">I promise to answer myself without help from anyone</label>
            </div>
            <div>
              <input type="button" value="PROCEED" id="btnWelcomePage" class="btn-light" disabled="true" />
            </div>
          </div>
        </div>
      </template>
      <div id="wrap-WelcomePage">
        <div id="clone-Welcome-Page"></div>
      </div>

      <!-- Benchmark-Page -->

      <template>
        <div class="wrap-content">
          <div class="timer animatable" id="timer-app">
            <svg>
              <circle cx="50%" cy="50%" r="90" />
              <circle cx="50%" cy="50%" r="90" pathLength="1" />
              <text x="100" y="70" text-anchor="middle" class="text-timer">Secondi</text>
              <text x="100" y="125" text-anchor="middle" class="sec-timer">
                <tspan id="timeLeft"></tspan>
              </text>
              <text x="100" y="150" text-anchor="middle" class="text-timer">Rimasti</text>
            </svg>
          </div>
          <div class="question">
            <p></p>
          </div>
          <div class="wrap-answers"></div>
          <div class="status-footer">
            <div class="number-question">
              <p id="number-of-question"></p>
            </div>
            <div class="button">
              <button class="btn-next">PROSSIMA<i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </template>

      <div id="wrap-Benchmark-Page">
        <div id="clone-Benchmark-Page"></div>
      </div>

      <!-- Result Page -->

      <template>
        <div id="resultPageBenchmark">
          <div id="titleResultPage">
            <p id="resultTxt">Results</p>
            <p class="sottoTesto">The summary of your answers:</p>
          </div>
          <div id="centralBench">
            <div id="correctQuestions">
              <p class="correctWrong">Correct</p>
              <p class="percentualiCW"><span id="percentualeCorrect">50</span>%</p>
              <p class="sottoTesto"><span id="sottotestoCorrect">1/1</span> questions</p>
            </div>

            <div id="blueCircle">
              <canvas id="myDoughnutChart"></canvas>
              <div id="internalCircle">
                <p class="bold congr">Congratulations!</p>
                <p class="subtitleCircle bold">You passed the exam.</p>
                <p id="circleTxt">
                  We'll send you the certificate in few minutes. <br />
                  Check your email (including promotion / span folder)
                </p>
              </div>
            </div>

            <div id="wrongQuestions">
              <p class="correctWrong">Wrong</p>
              <p class="percentualiCW"><span id="percentualeWrong">33.3</span>%</p>
              <p class="sottoTesto"><span id="sottotestoWrong"></span> questions</p>
            </div>
          </div>
          <div id="containerbuttonRateUs">
            <button id="buttonRateUs">RATE US</button>
          </div>
        </div>
      </template>

      <div id="wrap-Result-Page">
        <div id="clone-Result-Page"></div>
      </div>

      <!-- Feedback Page -->

      <template>
        <div id="text-align-center">
          <div class="p-bigger">
            <p class="bold">Tell us how it's going</p>
          </div>

            <p>From 0 to 10, how likely are you to recommend EPICODE to a firend or a colleague?</p>

          <div class="margin-second-paragraf">
            <p>Leave us an open feedback about your experience so far</p>
          </div>
          <form>
            <div>
              <input type="text" placeholder="Write your comment here" id="input-feedback" />
            </div>
            <a href="https://epicode.com/it/">
              <input type="button" value="MORE INFO" id="btnWelcomePage" class="btn-light" />
            </a>
